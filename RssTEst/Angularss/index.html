	<!doctype html>



	<html lang="en" ng-app="rssApp">
	<head>
		<meta charset="utf-8">
		<title>AggRss !</title>
		
		<meta name="viewport" content="width=device-width" />
		<link rel="stylesheet" href="css/app.css">
		<link rel="stylesheet" href="css/bootstrap.css">
		<link href="css/themes/simple-sidebar.css" rel="stylesheet" />
		<script src="lib/angular/angular.js"></script>
		<script src="lib/angular/angular-route.js"></script>
		<script src="js/controllers.js"></script>
		<script src="js/app.js"></script>

	</head>
</head>
<body ng-controller="RssController">
	<div id="wrapper">

		<!-- Sidebar -->
		<div id="sidebar-wrapper">
			<ul class="sidebar-nav">
				<li class="sidebar-brand"><a href="#">Start Bootstrap</a>
				</li>
				<li ><a href="#/index" id="DashBoard">Lasts</a>
				</li>
				<li><a href="#/Categories"  id="Cat">Categories</a>
				</li>
				<li><a href="#/Sources" id="Sources">Sources</a>
				</li>
			</ul>
		</div>

		<!-- Page content -->
		<div id="page-content-wrapper">
{{test}}
			<!-- Keep all page content within the page-content inset div! -->
			<div class="page-content inset">
				

				<div ng-repeat="entree in Rss">

					<div class="row">	
						<div class="col-lg-12">
						{{entree.Date | date:'HH:mm'}} - <a href="{{entree.Link}}">
						<img  height="24" width="24" ng-src="http://localhost:5555/Favicon/geticobysource/{{entree.SourceId}}" class="source"/>{{entree.Titre}}</a>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
